          basePath: treePruningBookingDetail.address
          jsonMaps:
            - jsonPath: $.treePruningBookingDetail.address.addressId
            - jsonPath: $.treePruningBookingDetail.address.applicantId
            - jsonPath: $.treePruningBookingDetail.address.houseNo
            - jsonPath: $.treePruningBookingDetail.address.addressLine1
