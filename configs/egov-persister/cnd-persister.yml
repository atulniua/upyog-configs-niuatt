        - query: INSERT INTO public.ug_cnd_disposal_deposit_centre_detail_audit SELECT * FROM public.ug_cnd_disposal_deposit_centre_detail WHERE disposal_id = ?;
          basePath: cndApplication.facilityCenterDetail
